<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>案件一覧</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 16px;
            width: 250px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }
        .card a {
            display: block;
            margin-top: 10px;
            text-align: center;
            padding: 8px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyDPLwpz4GcsNrmn6HNKLPmQWokZgKT4Cis",
  authDomain: "oata-8c05b.firebaseapp.com",
  projectId: "oata-8c05b",
  storageBucket: "oata-8c05b.firebasestorage.app",
  messagingSenderId: "949261471175",
  appId: "1:949261471175:web:28482b939262d8e93f1de2",
  measurementId: "G-02LMR8FTNX"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function fetchThreads() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            try {
                const companiesSnapshot = await db.collection("companies").get();
                for (const companyDoc of companiesSnapshot.docs) {
                    const threadsSnapshot = await companyDoc.ref.collection("threads").get();
                    threadsSnapshot.forEach(doc => {
                        const data = doc.data();
                        const card = document.createElement("div");
                        card.className = "card";
                        card.innerHTML = `
                            <h3>${data.caseTitle || "不明"}</h3>
                            <p>出発地: ${data.departure || "-"}</p>
                            <p>出発日: ${data.departureDate || "-"}</p>
                            <p>予定金額: ${data.estimatedPrice ? Number(data.estimatedPrice).toLocaleString() + "円" : "-"}</p>
                            <a href="case-details.html?company=${companyDoc.id}&thread=${doc.id}">詳細を見る</a>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error("データ取得エラー:", error);
            }
        }
        window.onload = fetchThreads;
    </script>
</head>
<body>
    <h1>案件一覧</h1>
    <div id="cardContainer" class="card-container"></div>
</body>
</html>
