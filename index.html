<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>案件一覧</title>
    <!-- style.css に外部化したCSSを読み込む -->
    <link rel="stylesheet" href="./style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- もし他の追加スクリプトが必要ならここに挿入 -->

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // データ取得処理
        async function fetchThreads() {
            console.log("Fetching all companies...");
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            try {
                const companiesSnapshot = await db.collection("companies").get();
                console.log("Number of company docs:", companiesSnapshot.size);

                for (const companyDoc of companiesSnapshot.docs) {
                    console.log("Found companyDoc ID:", companyDoc.id);
                    const threadsSnapshot = await companyDoc.ref.collection("threads").get();
                    console.log("threads count for", companyDoc.id, ":", threadsSnapshot.size);

                    threadsSnapshot.forEach(doc => {
                        const data = doc.data();
                        console.log("doc ID:", doc.id, "data:", data);

                        // カード生成
                        // 表示順: 販売店番号, 依頼日, 団体名, 詳細ボタン
                        const card = document.createElement("div");
                        card.className = "card";
                        card.innerHTML = `
                            <p>販売店番号: ${companyDoc.id}</p>
                            <p>依頼日: ${data.requestDate || "-"}</p>
                            <h3>${data.groupName || "不明"}</h3>
                            <a href="case-details.html?company=${companyDoc.id}&thread=${doc.id}">詳細を見る</a>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error("データ取得エラー:", error);
            }
        }

        // ページ読み込み時
        window.onload = fetchThreads;
    </script>
</head>
<body>
    <h1>案件一覧</h1>
    <div id="cardContainer" class="card-container"></div>
</body>
</html>
