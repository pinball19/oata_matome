<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件一覧（ログイン付き）</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    /* 全体のベースデザイン */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1, h2 {
      color: #333;
    }

    /* セクション・カードエリアのデザイン */
    .container-section {
      margin-bottom: 40px;
    }
    .section-header {
      border-bottom: 2px solid #ddd;
      margin-bottom: 15px;
      padding-bottom: 10px;
      font-size: 1.5em;
      font-weight: 600;
      color: #444;
    }
    .card-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      transition: background-color 0.3s, opacity 0.3s;
    }
    .card.processed {
      background-color: #e9ecef;
      opacity: 0.9;
    }
    .card-content {
      flex: 1;
      margin-left: 15px;
    }
    .process-checkbox {
      transform: scale(1.3);
    }

    /* リンクとボタン */
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* ログインエリアのスタイル */
    #loginArea {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #loginArea input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyDPLwpz4GcsNrmn6HNKLPmQWokZgKT4Cis",
      authDomain: "oata-8c05b.firebaseapp.com",
      projectId: "oata-8c05b",
      storageBucket: "oata-8c05b.firebasestorage.app",
      messagingSenderId: "949261471175",
      appId: "1:949261471175:web:28482b939262d8e93f1de2",
      measurementId: "G-02LMR8FTNX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ページ読み込み時
    window.onload = () => {
      const loggedInCompany = localStorage.getItem("company_id");
      if (!loggedInCompany) {
        // 未ログインならログインフォームを表示
        document.getElementById("loginArea").style.display = "block";
        document.getElementById("listArea").style.display = "none";
      } else {
        // ログイン済みなので案件一覧を表示
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("listArea").style.display = "block";
        fetchThreads();
      }
    };

    // ログイン処理
    async function login() {
      const companyID = document.getElementById("companyID").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!companyID || !password) {
        alert("販売店IDとパスワードを入力してください");
        return;
      }

      try {
        const doc = await db.collection("companies").doc(companyID).get();
        if (!doc.exists) {
          alert("販売店IDが存在しません");
          return;
        }
        const data = doc.data();
        // 本番では平文でなくハッシュ化を推奨
        if (data.password !== password) {
          alert("パスワードが間違っています");
          return;
        }

        // ログイン成功
        localStorage.setItem("company_id", companyID);
        // ログインフォームを隠して案件一覧を表示
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("listArea").style.display = "block";
        fetchThreads();
      } catch (err) {
        console.error("ログインエラー:", err);
        alert("ログイン中にエラーが発生しました");
      }
    }

    // 案件一覧を取得し、最新更新日時順に並び替えてカードを生成
    async function fetchThreads() {
      const mainContainer = document.getElementById("cardContainer");
      mainContainer.innerHTML = "";

      // 配列に全スレッド情報を一旦格納
      const threads = [];
      try {
        const companiesSnapshot = await db.collection("companies").get();
        for (const companyDoc of companiesSnapshot.docs) {
          const threadsSnapshot = await companyDoc.ref.collection("threads").get();
          threadsSnapshot.forEach(doc => {
            const data = doc.data();
            threads.push({
              companyId: companyDoc.id,
              threadId: doc.id,
              data: data
            });
          });
        }

        // 最新更新日時で降順にソート
        threads.sort((a, b) => {
          const aTime = a.data.last_updated ? a.data.last_updated.toMillis() : 0;
          const bTime = b.data.last_updated ? b.data.last_updated.toMillis() : 0;
          return bTime - aTime;
        });

        // 各スレッドについてカード生成
        threads.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          // 後でソート用にタイムスタンプをdata属性に保存
          card.dataset.lastUpdated = item.data.last_updated ? item.data.last_updated.toMillis() : 0;

          // チェックボックスの生成
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "process-checkbox";
          checkbox.addEventListener("change", function(e) {
            processCard(card, e.target.checked);
          });

          // カードの内容を作成
          const contentDiv = document.createElement("div");
          contentDiv.className = "card-content";
          contentDiv.innerHTML = `
            <p>販売店番号: ${item.companyId}</p>
            <p>最終更新: ${item.data.last_updated ? item.data.last_updated.toDate().toLocaleString() : "-"}</p>
            <h3>${item.data.groupName || "不明"}</h3>
            <a href="https://pinball19.github.io/oata/thread.html?company=${item.companyId}&thread=${item.threadId}&role=companyA">
              詳細を見る
            </a>
          `;
          // 組み合わせ
          card.appendChild(checkbox);
          card.appendChild(contentDiv);
          mainContainer.appendChild(card);
        });
      } catch (error) {
        console.error("データ取得エラー:", error);
      }
    }

    // チェック状態に応じてカードを移動させる処理
    function processCard(card, isProcessed) {
      if (isProcessed) {
        // チェックが入ったらカードをグレーにして処理済みコンテナへ移動
        card.classList.add("processed");
        card.parentNode.removeChild(card);
        document.getElementById("processedContainer").appendChild(card);
      } else {
        // チェックが外れたらグレー解除し、メインコンテナに戻す（並び順再ソート）
        card.classList.remove("processed");
        card.parentNode.removeChild(card);
        document.getElementById("cardContainer").appendChild(card);
        sortMainContainer();
      }
    }

    // メインコンテナ内のカードをlast_updatedの降順でソートする関数
    function sortMainContainer() {
      const container = document.getElementById("cardContainer");
      const cards = Array.from(container.getElementsByClassName("card"));
      cards.sort((a, b) => parseInt(b.dataset.lastUpdated) - parseInt(a.dataset.lastUpdated));
      container.innerHTML = "";
      cards.forEach(card => container.appendChild(card));
    }

    // ログアウト
    function logout() {
      localStorage.removeItem("company_id");
      window.location.reload();
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- ログインフォーム -->
    <div id="loginArea" style="display: none;">
      <h2>会社Aログイン</h2>
      <input type="text" id="companyID" placeholder="会社AのID（例: companyA）">
      <input type="password" id="password" placeholder="パスワード">
      <button onclick="login()">ログイン</button>
    </div>

    <!-- 案件一覧表示 -->
    <div id="listArea" style="display: none;">
      <button onclick="logout()">ログアウト</button>
      <h1>案件一覧</h1>
      
      <div class="container-section">
        <div class="section-header">未処理案件</div>
        <div id="cardContainer" class="card-container"></div>
      </div>
      
      <div class="container-section">
        <div class="section-header">処理済み案件</div>
        <div id="processedContainer" class="card-container"></div>
      </div>
    </div>
  </div>
</body>
</html>
